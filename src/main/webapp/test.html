<title>jQuery File Upload Example</title>
</head>
<body>

<h1>Drag files onto this page</h1>

<input id="fileupload" type="file" name="files[]" data-url="http://10.15.171.35:8080/csv/upload/c69f764e-d651-42ab-8046-b09e9e2c412e" multiple>

<div id="progress" style="width:20em; border: 1pt solid silver; display: none">
    <div id="progress-bar" style="background: green; height: 1em; width:0%"></div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>
<script src="js/vendor/jquery.ui.widget.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>

<script>
    $(function () {
        $('#fileupload').fileupload({
            dataType: 'application/CSV',
            add: function (e,data) {
                $('#progress-bar').css('width', '0%');
                $('#progress').show();
                data.submit();
            },
            progressall: function (e, data) {
                var progress = parseInt(data.loaded / data.total * 100, 10) + '%';
                $('#progress-bar').css('width', progress);
            },
            done: function (e, data) {
                $.each(data.files, function (index, file) {
                    $('<p/>').text(file.name).appendTo(document.body);
                });
                $('#progress').fadeOut();
            }
        });
    });
</script>

</body>
</html>
